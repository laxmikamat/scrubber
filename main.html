<html>

<head>
    <script src="xpath-helper.js"></script>
    <script src="functions.js"></script>
    <script src="main.js"></script>
    <link rel="stylesheet" href="main.css">
    <title>A scrubber</title>
</head>

<body>
    <div class="flex">
        <textarea id="in" class="flex-grow-9 dark-border" placeholder="Source HTML"></textarea>
        <div class="button-container">
            <button class="clipboard-button" onclick="copy()">Copy</button>
            <div class="flex-grow-20">
                <button class="green-button flex-grow-1" onclick="convert()">Convert</button>
            </div>
        </div>
        <textarea id="out" class="flex-grow-9 dark-border" placeholder="Converted code will appear here"></textarea>
    </div>
</body>

</html>
